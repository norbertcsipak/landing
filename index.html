<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TRC</title>

  <!-- Change these Google fonts with your own choice -->
  <link href="https://fonts.googleapis.com/css?family=Chivo:700|Overpass:400,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Outfit&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container">
    <div class="flex-item bg">
      <img src="./images/new-5.JPG" alt="logo">
      <h1>TOM'S RUN CLUB</h1>
      <a href="https://chat.whatsapp.com/Cir9qi30ssTBarfazCPPCa" class="button-white">Join Community</a>
    </div>

    <div class="ParaVideo flex-item">
      <video autoplay muted loop id="my-video" >
        <source src="./videos/y2mate.is - On The OAC Run for each other-y52Z_xRvU4o-1080pp-1700235793.mp4" title="On | The OAC: Run for each other." type="video/mp4">
      </video>
    </div>

    <div class="ParaContent">
      <div class="container">
        <div class="free-run">
          <strong>FREE</strong>
        </div>
        <div class="js-container">
          <div class="time" id="value">
          </div>
        </div>
        <div class="location">
          Burgess Park
        </div>
        <div class="js-container">
          <div class="duration">
            30:00 minutes
          </div>
        </div>
        <div class="description">
          Open To All Levels Of Physical Ability
        </div>
        <div class="qr-code">
          <strong>Watch Now</strong>
          <img src="./images/qrcode.png" alt="qrcode" width="120px" height="120px">
        </div>
      </div>
      <script type="text/javascript" src="./index.js"></script>
    </div>

    <div class="ParaImage">
      <div class="container">
        <div class="footer">

          <a href="#">Follow on Instagram for more</a>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
